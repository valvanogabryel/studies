<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1,
        h2 {
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 onclick="myFunction(this)">Clique</h1>



    <script>
        let c = 1
        function myFunction(elemento) {
            if (c > 1) {
                elemento.innerHTML += '<h2>Clickou ' + c + ' vezes!</h2>'
            } else {
                elemento.innerHTML += '<h2>Clickou ' + c + ' vez!</h2>'
            }
            addEventListener("click", count)
        }
        function count() {
            c++
        }
    </script>
</body>

</html>
