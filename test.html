<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul></ul>

    <script>
        const fruitList = ['apple', 'banana', 'tomato', 'kiwi'];
        const listParent = document.querySelector('ul');
        const fruitListItems = fruitList.length;
        let listChild;

        for (let i = 0; i < fruitListItems; i++) {
            listChild = document.createElement('li');
            listChild.innerText = fruitList[i];
            listParent.appendChild(listChild)
        }
    </script>
</body>

</html>
