<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de formulários com JS</title>
</head>

<body>
    <form>
        <p>
            <label for="name">Nome: </label>
            <input type="text" name="name" required>
        </p>

        <p>
            <label for="color">Cor Primária: </label>
            <select name="color">
                <option value="yellow">Amarelo</option>
                <option value="blue">Blue</option>
                <option value="red">Vermelho</option>
            </select>
        </p>

        <p>
            <label for="like-programming">Gosta de programar? </label>
            <input type="radio" name="like-programming" value="Sim">Sim
            <input type="radio" name="like-programming" value="Não">Não
        </p>
        <p>
            <label for="developer-options">Conhecimentos em programação: </label> <br>
            <input type="checkbox" value="HTML" name="developer-options">HTML
            <input type="checkbox" value="Javascript" name="developer-options">Javascript
            <input type="checkbox" value="CSS" name="developer-options">CSS
            <input type="checkbox" value="Express" name="developer-options">Express
        </p>

        <button type="button" onclick="showInfo()">Mostrar Informações</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
