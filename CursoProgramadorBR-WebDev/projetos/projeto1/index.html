<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 10vw;
            padding: 15px 5px;
            margin: 50px 0 0 0;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 900;
            font-size: 1.5rem;
            transition: .2s;
        }

        button:hover {
            background: #000;
            color: #fff;
            text-decoration: underline;
        }

        h1 {
            font-size: 5rem;
            font-family: monospace;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
        }
    </style>

</head>

<body>
    <button>Sortear!</button>
    <h1 id="res"></h1>

    <script>
        const person = [
            'Miguel',
            'Davi',
            'Gabriel',
            'Arthur',
            'Lucas',
            'Matheus',
            'Pedro',
            'Guilherme',
            'Gustavo',
            'Rafael',
            'Felipe',
            'Bernardo',
            'Enzo',
            'Nicolas',
            'João Pedro',
            'Pedro Henrique',
            'Cauã',
            'Vitor',
            'Eduardo',
            'Daniel',
            'Henrique',
            'Murilo',
            'Vinicius',
            'Samuel',
            'Pietro',
            'João Vitor'
        ];

        document.querySelector('button').addEventListener('click', () => {
            const result = document.getElementById('res');
            let sortedNumber = Math.round(Math.random() * (person.length - 1) + 1);
            let sortedName = person[sortedNumber];

            result.innerHTML = `${sortedName} (${sortedNumber})`;
        });
    </script>
</body>

</html>
