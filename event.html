<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <button onclick="clickMe()">Click Me!!!</button>
    </p>

    <p>
        Focus
        <input type="text" name="focus-text" onfocus="focusMe()">
    </p>

    <p>
        Blur
        <input type="text" name="blur-text" onblur="blurMe()">
    </p>

    <p>
        Change
        <input type="text" name="change-text" onchange="changeMe()">
    </p>

    <p onmouseover="hoverMe()">Passe o mouse sobre mim</p>

    <script>
        function clickMe() {
            console.log('Fui clickado')
        }

        function focusMe() {
            console.log('Fui focado')
        }

        function blurMe() {
            console.log('Fui desfocado')
        }

        function changeMe() {
            console.log('Fui alterado')
        }

        function hoverMe() {
            console.log('Mouse aqui')
        }


    </script>
</body>

</html>
