<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TÃ­tulo</h1>
    <input type="submit" value="Iniciar" onclick="iniciar()">
    <input type="submit" value="Parar" onclick="parar()">

    <script>
        let n = 1
        var interval

        function atualizarTexto() {
            const h = document.getElementsByTagName('h1')[0]
            h.innerHTML += ' ' + n
            n++
        }
        function iniciar() {
            interval = setInterval(atualizarTexto, 500)
        }


        function parar() {
            clearInterval(interval)
        }
    </script>
</body>

</html>
