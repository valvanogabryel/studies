<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="logo_spaceX"></a>
        <span>.|</span>
        <a href="spaceship.html">The Spaceships</a>
        <a href="hireUs.html">Hire Us</a>
    </header>
    <hr>
    <main class="content-container">
        <section id="greetins">
            <h1>Hire Us Now</h1>
            <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        </section>
        <section id="form-div">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">- Email:</label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="ship">Spaceship:</label>
                <select name="ships" id="ship">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option>
                </select>
                <label for="service">| Type of Service</label>
                <input type="text" name="service" id="service">
                <br>
                <br>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>
</body>

</html>
